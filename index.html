<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng quay may mắn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎯 Vòng quay may mắn 🎯</h1>
  <div class="input-section">
    <textarea id="namesInput" placeholder="Nhập tên mỗi người trên 1 dòng..."></textarea>
    <input id="preselectedName" placeholder="(Tùy chọn) Tên người trúng định trước"/>
    <button onclick="createWheel()">Tạo vòng quay</button>
    <button onclick="spinWheel()">Quay!</button>
  </div>
  <canvas id="wheel" width="500" height="500"></canvas>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
